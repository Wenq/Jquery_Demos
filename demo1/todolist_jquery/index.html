<!DOCTYPE html>
<html>
<head>
	<title>todolist-jquery版本</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<script type="text/javascript" src="../../../Lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../../Lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<link  type="text/css" rel="stylesheet" href="../../../Lib/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
	<style type="text/css">
		html{
			background-color: blue;
			color: black;
		}
		body{
			margin: 50;
			padding: 50;
			background:'red';
		}
		#container{
			display: flex;
			flex-direction: column;
			border: 1px solid red;
			/*width: 100%;*/
			height: 100%;
			margin: 50px;
		}
		#todoForm{
			display: flex;
			flex-direction: column;
		}
		#todoInput{
			width: 300px;
			border:1px solid blue;
		}
		.listItem{
			cursor: pointer;
			margin-left: 10px;
		}
	</style>
</head>
<body>
<div id="container" class='container'>
	<form action="" id='todoForm'>
		<label>请在下方输入框输入内容,并回车来创建一条任务.</label>
		<input type="text" id="todoInput">
	</form>
	<ol id='todoList'></ol>
	<label id="todoCount"></label>
</div>
<script type="text/javascript" src="business.js"></script>
</body>
</html>
